<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../ed-OAIP-flex/pages/index.css">
    <link rel="stylesheet" href="../ed-OAIP-flex/blocks_phone/fonts.css">
    <link rel="stylesheet" href="../ed-OAIP-flex/blocks_phone/size.css">
    <title>Document</title>
</head>
<header class="header">
      <h1 class="header__title">Аксессуары для гаджетов</h1>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item">
            <a href="./index.html" aria-label="Перейти на главную">Главная</a>
          </li>
          <li class="header__item">
            <a href="./smartphones.html" aria-label="Смартфоны">Смартфоны</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="catalog">
        <div class="catalog__cards">
          <article class="catalog__card" tabindex="0">
            <img
              src="./images/case.png"
              alt="Чехлы для смартфонов"
              class="catalog__card-image"
            />
            <h3 class="catalog__card-title">Чехлы</h3>
          </article>
          <article class="catalog__card" tabindex="0">
            <img
              src="./images/glass.png"
              alt="Защитные стекла для экранов"
              class="catalog__card-image"
            />
            <h3 class="catalog__card-title">Защитные стекла</h3>
          </article>
          <article class="catalog__card featured" tabindex="0">
            <img
              src="./images/energy.png"
              alt="Беспроводные зарядные устройства"
              class="catalog__card-image"
            />
            <h3 class="catalog__card-title">Беспроводные зарядки</h3>
          </article>
          <article class="catalog__card" tabindex="0">
            <img
              src="./images/power-bank.png"
              alt="Внешние аккумуляторы Power Bank"
              class="catalog__card-image"
            />
            <h3 class="catalog__card-title">Power Bank</h3>
          </article>
          <article class="catalog__card" tabindex="0">
            <img
              src="./images/cable.png"
              alt="Кабели для зарядки и синхронизации"
              class="catalog__card-image"
            />
            <h3 class="catalog__card-title">Кабели</h3>
          </article>
          <article class="catalog__card" tabindex="0">
            <img
              src="./images/sound.png"
              alt="Аксессуары для наушников"
              class="catalog__card-image"
            />
            <h3 class="catalog__card-title">Для наушников</h3>
          </article>
        </div>
        </section>
    </main>
</body>
</html>
